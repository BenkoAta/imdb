<!DOCTYPE html>
<html lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>${title}</h1>
    </div>
    <div class="content">
        <p>${greeting}</p>
        <p>${text}</p>
        <p style="text-align: center;">
            <a href="${linkToValidification}" class="button">${title}</a>
        </p>
        <p>${alternativeLink}</p>
        <p><a href="${linkToValidification}">${linkToValidification}</a></p>
        <p>Best regards,<br>The Team</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 All rights reserved. | <a href="https://www.example.com">www.example.com</a></p>
    </div>
</div>
</body>
</html>
